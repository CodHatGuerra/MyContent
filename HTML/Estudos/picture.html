<!DOCTYPE html>
<html lang ="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>Picture</title>
    </head>
    <body>
        <h1>Picture</h1>
        <hr>  
        <picture>
            <source media="(min-width: 600px)" srcset="img/moon.png">
            <source media="(min-width: 500px)" srcset="img/moon70.png">
            <source media="(min-width: 400px)" srcset="img/moon50.png">
            <source media="(min-width: 200px)" srcset="img/moon30.png">
            <img src="img/moon.png" alt="Lua">
        </picture>
    </body>
</html>
