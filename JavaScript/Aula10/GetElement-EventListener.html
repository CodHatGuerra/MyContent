<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
        #area {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            color: white;
            line-height: 200px;
            font-size: 2.5rem;
        }
    </style>
    </head>
    <body>
        <div id="area">
            interaja
        </div>
        <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mousewheel', rolou)

        function clicar()
        {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function entrar()
        {
            a.innerText = 'Entrou!'
        }

        function sair()
        {
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'green'
        }
        function rolou()
        {
            a.innerText = 'rolou!'
        }


    </script>
    </body>
</html>
