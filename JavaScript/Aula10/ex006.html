<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            color: white;
            line-height: 200px;
            font-size: 2.5rem;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja
    </div>
    <script>
        var a = document.getElementById('area')
        function clicar()
        {
            a.innerText = 'Clicou!'
        }

        function entrar()
        {
            a.innerText = 'Entrou!'
        }

        function sair()
        {
            a.innerText = 'Saiu!'
        }

    </script>
</body>
</html>
