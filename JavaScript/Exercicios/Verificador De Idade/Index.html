<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade !</h1>
    </header>
    <main>
        <div id="div1">
            <label for="datNasc">Digite Seu Ano de Nascimento:</label>
            <input type="number" min="1900" max="2022" step="1" value="1990" name="datNasc" id="data">
        </div>
        <div id="div2">
            <p>Qual e seu Sexo: ?</p>
            <label for="rdSexoM">Masculino: </label>
            <input type="radio" name="rdSexo" value="H" checked>
            <label for="rdSexoF">Feminino: </label>
            <input type="radio" name="rdSexo" value="M">
        </div>
        <div id="btn">
            <input type="button" value="Verificar" id="bttn" onclick="test21();">
        </div>
        <h2 id="msg">Clique Para Verificar Sua Idade !</h2>
        <div id="dinamico"></div>
    </main>
    <script src="code.js"></script>
</body>
</html>
