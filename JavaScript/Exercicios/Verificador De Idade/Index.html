<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade !</h1>
    </header>
    <main>
        <div id="div1">
            <label for="datNasc">Digite Seu Ano de Nascimento:</label>
            <input type="date" name="datNasc" id="data">
        </div>
        <div id="div2">
            <p>Qual e seu Sexo: ?</p>
            <label for="rdSexoM">Masculino: </label>
            <input type="radio" name="rdSexo" id="rdSexoM" value="true" checked>
            <label for="rdSexoF">Feminino: </label>
            <input type="radio" name="rdSexo" id="rdSexoF" value="false">
        </div>
        <div id="btn">
            <button>Verificar</button>
        </div>
        <h2>Clique Para Verificar Sua Idade !</h2>
    </main>
    <script src="code.js"></script>
</body>
</html>
