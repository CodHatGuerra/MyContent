<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/jQuery/tmp/jquery.js"></script>
    <script src="code.js"></script>
    <style>
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <h3>CFB Cursos</h3>
                <span>Curso de jQuery</span>
                <p>Seletores Parent</p>
            </li>
        </ul>
    </div>
    <script>
        $(`p`).parent().css({'border': '1px solid #f00'})
        $(`li`).parent().css({'border': '1px solid #0f0'})
        $(`ul`).parent().css({'border': '1px solid #00f'})
        $(`div`).parent().css({'border': '1px solid #ff0'})
        $(`body`).parent().css({'border': '1px solid #fff'})
    </script>
</body>
