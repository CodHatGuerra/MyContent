<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>
    <link rel="stylesheet" href="../assets/master/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    <script src="https://kit.fontawesome.com/a3de021ed4.js" crossorigin="anonymous"></script>
</head>
    <div class="container-fluid p-0 grid">
        <div class="header">
            <div class="side-nav">
                <a href="#" class="logo">
                    <img src="/assets/master/imgs/1619197719688.png" class="logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="application.html"><i class="fa-solid fa-database"></i><p>Application</p></a></li>
                    <li><a href="../merchant/merchant.html"><i class="fa-regular fa-building"></i><p>Merchants</p></a></li>
                    <li><a href="../merchantSalesChannel/merchant_Sales_Channel.html"><i class="fa fa-globe" aria-hidden="true"></i><p>Sales Channel</p></a></li>
                    <div class="active"></div>
                </ul>
            </div>
        </div>
        <div class="hero container-fluid mt-3">
            <div class="card section mb-3">
                <div class="card-header">
                    <h1 class="text-center">Application</h1>
                </div>
            </div>
            <div class="card section">
                <div class="card-header">
                    <div class="mt-3">
                        <table class="table table-bordered table-striped  table-striped table-hover" id="table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="windowModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header d-block">
                    <button type="button" class="btn btn-close float-right" data-bs-dismiss="modal" aria-label="Close"></button>
                    <h3 class="modal-title text-center">Application</h3>
                </div>
                <div class="modal-body">
                    <form class="p-3 was-validated" id="form_Merchant">
                        <div class="mb-3">
                            <label class="form-label" for="input_ID">ID:</label>
                            <input type="text" class="form-control col-2 save" placeholder="ID" id="input_ID" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="input_Name">Name: </label>
                            <input type="text" class="form-control col-6 save" placeholder="Name" id="input_Name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="select_Channel">Sales Channel:</label>
                            <select class="form-select col-6 save" id="select_Channel" required>
                                <option value="" disabled selected>Select Channel</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-success" onclick="onclick_SaveNewApplication()">Save<i class="fa fa-check-circle-o ml-2" aria-hidden="true"></i></button>
                        </div>
                    </form>
                    <div class="container mb-3 " id="content_Parameters" style="display: none;">
                        <label for="" class="d-inline-block mr-2">Parameters</label>
                            <form action="" class="form-inline was-validated mb-3" id="form_Parameters">
                                <div>
                                    <input type="text" class="form-control" placeholder="Key" id="key" required>
                                    <input type="text" class="form-control" placeholder="Value" id="value" required>
                                    <button type="button" class="btn btn-success" onclick="onclick_SaveParameter()">Add<i class="fa fa-plus-square-o ml-2" aria-hidden="true"></i></button>
                                </div>
                            </form>
                        <table width="100%" class="table table-bordered table-striped  table-striped table-hover" id="table_Parameters">
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="javascript.js"></script>
</body>
</html>
